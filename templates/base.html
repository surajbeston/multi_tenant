{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />


    <!-- Favicon icon -->
    <link rel="icon" href="{% static "assets/images/favicon.png" %}" type="image/x-icon">
    <!-- animation css -->
    <link rel="stylesheet" href="{% static "assets/plugins/animation/css/animate.min.css" %}">
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="{% static "assets/fonts/fontawesome/css/fontawesome-all.min.css" %}">
    <!-- vendor css -->
    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">


</head>

<body>

    {% block content %}{% endblock %}
    <!-- Required Js -->
    <script src="{% static "assets/js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "assets/js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "assets/plugins/bootstrap/js/bootstrap.min.js" %}"></script>
</body>
</html>
